name: Deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-node:
    name: Lint Node.js Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.7.0'

    - name: Install dependencies
      run: |
        cd src/frontend
        npm install

    - name: Run ESLint
      continue-on-error: true
      run: |
        cd src/frontend
        npx eslint .

    - name: Run Prettier
      run: |
        cd src/frontend
        npm run prettier-check