name: Deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-node:
    name: Lint Node.js Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.7.0'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Run Prettier
      run: npm run prettier-check